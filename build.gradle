plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    jacoco {
        enabled = true
    }
}


jacoco {
    toolVersion = "0.8.13"
}
jacocoTestReport {
    dependsOn test
    reports {
        html.required.set(true)
        xml.required.set(true)
        csv.required.set(false)
    }

    classDirectories.setFrom(project.fileTree(dir: "${layout.buildDirectory.get()}/classes/java/main", include: ["**/*.class"]))
    sourceDirectories.setFrom(project.fileTree("src/main/java"))
    executionData.setFrom(project.fileTree(dir: "${layout.buildDirectory.get()}/jacoco", include: ["*.exec"]))
}