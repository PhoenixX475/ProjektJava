plugins {
    id 'java'
    id 'org.jetbrains.kotlinx.kover' version "0.7.5"
}

group = 'org.example'
version = '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}



dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

